<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="container">
        <!-- <input type="text" class="process"> -->
        <input type="text" class="dataentry" placeholder="0" >
        <br> <br>
        

            <div class="first">
                <button class="delete" id="clear" value="clear">AC</button>
                <button class="fraction btnNumber"  value="/">/</button>
                <button class="percentage btnNumber" value="%=">%</button>
                <button class="action" value="/">/</button>
            </div>
            <br>
            <div class="second">
                <button class="number btnNumber" value="7">7</button>
                <button class="number btnNumber" value="8">8</button>
                <button class="number btnNumber" value="9">9</button>
                <button class="action" value="*">*</button>
            </div>
            <br>
            <div class="third">
                <button class="number btnNumber"  value="4">4</button>
                <button class="number btnNumber"  value="5">5</button>
                <button class="number btnNumber"  value="6">6</button>
                <button class="action"  value="-">-</button>
            </div>
            <br>
            <div class="fourth">
                <button class="number btnNumber"  value="1">1</button>
                <button class="number btnNumber"  value="2">2</button>
                <button class="number btnNumber"  value="3">3</button>
                <button class="action"  value="+">+</button>
            </div>
            <br>
            <div class="fifth">
                <button class="numberzero btnNumber"  value="0">0</button>
                <button class="decimal btnNumber"  value=".">.</button>
                <button class="make-equal result" value="=">=</button>
            </div>
    
        

    </div>

    <script src="script.js"></script>
    
</body>

</html>
